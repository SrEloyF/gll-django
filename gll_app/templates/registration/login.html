<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Iniciar sesión{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-3 p-sm-4">
          <h2 class="h4 text-center mb-4">Iniciar sesión</h2>

          <form method="post" action="" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              {{ form.as_p }}
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    
    const usernameInput = document.getElementById('id_username');
    const passwordInput = document.getElementById('id_password');

    if (usernameInput) {
      usernameInput.classList.add('form-control');
    }

    if (passwordInput) {
      passwordInput.classList.add('form-control');

      const inputGroup = document.createElement('div');
      inputGroup.className = 'input-group';

      passwordInput.parentNode.insertBefore(inputGroup, passwordInput);

      inputGroup.appendChild(passwordInput);

      const inputGroupText = document.createElement('span');
      inputGroupText.className = 'input-group-text';
      inputGroupText.style.cursor = 'pointer';

      const toggleIcon = document.createElement('i');
      toggleIcon.className = 'bi bi-eye';
      toggleIcon.style.color = '#666';
      inputGroupText.appendChild(toggleIcon);
      inputGroup.appendChild(inputGroupText);

      inputGroupText.addEventListener('click', function () {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleIcon.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye';
      });
    }
  });
</script>

{% endblock %}
